<app-header></app-header>
<section>
    <p>Minhas solicitações</p>
    <div class="my-requests">
        @for(ser of data; track ser){
                <app-request
                    [costumer]=ser.cliente.nome
                    [description]=ser.descricao
                    [title]=ser.titulo
                    [date]=ser.data
                    [price]=ser.valorHora
                    [status]=ser.status
                ></app-request>
        }
    </div>
</section>
