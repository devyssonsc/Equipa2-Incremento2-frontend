<app-header></app-header>
<section>
    <form [formGroup]="searchForm">
        <div class="form-group">
            <select formControlName="inputFilteredType" id="inFilteredType" class="form-control" (change)="onSearch()">
                <option value="">-- Tipo de servi√ßo --</option>
                @for(st of serviceTypes; track st){
                    <option [value]=st.nome>{{st.nome}}</option>
                }
            </select>
            <i class="bi bi-search" (click)="onSearch()"></i>
        </div>
    </form>
    <div class="service-options">
        @for(so of data; track so){
            <app-service-option
                [type]=so.tipo.nome
                [description]=so.descricao
                [pro]=so.profissional.nome
                [price]=so.valorHora
                (click)="showDetails(so.id)"
            >
            </app-service-option>
        }
    </div>
</section>
