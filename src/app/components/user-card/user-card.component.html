<div class="user-card">
    <div class="personal-infos">
        <h3>{{name}}</h3>
        <p>Id: {{id}}</p>
        <p>Email: {{email}}</p>
        <p>Morada: {{address}}</p>
        <span>{{userType}}</span>
    </div>
    <button class="btn" (click)="deleteUser(id)"><i class="bi bi-x-circle"></i></button>
</div>
