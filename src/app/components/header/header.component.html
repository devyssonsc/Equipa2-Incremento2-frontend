@if(path == "/my-profile"){
    <header class="purple">
        <img routerLink="/home" src="img/logo-branca.png" alt="logo">
        <i routerLink="/my-profile" class="bi bi-person-circle"></i>
    </header>
} @else{
    <header>
        <img routerLink="/home" src="img/logo-roxa.png" alt="logo">
        <i (click)="goToMyProfile()" class="bi bi-person-circle"></i>
    </header>
}
